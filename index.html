<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="bakery.js"></script>
    <title>bakery1app</title>
</head>

<body>

    <div class="container">
        <header>
            <h1>Baked Goods</h1>
        </header>
        <div class="container-2">
            <div class="supplies"></div>
            <div class="form">
                <h2>Add New Items Here</h2>
                <form id="supply-form">
                    <hr>
                    <label for="name">Name</label> <br>
                    <input type="text" id="name" required> <br>

                    <label for="price">Price</label> <br>
                    <input type="text" id="price" required> <br>

                    <label for="stock">In Stock</label> <br>
                    <input type="number" id="in stock" required> <br>

                    <label for="imageurl">Image URL</label> <br>
                    <input type="text" id="imageurl" required> <br>

                    <label for="description">Description</label> <br>
                    <input type="text" id="description" required> <br>

                    <button id="submit-button" type="button">submit</button>

                    <button type="button">reset</button>



                </form>
            </div>

        </div>
        <footer></footer>

    </div>

</body>
